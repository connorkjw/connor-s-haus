<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/practice.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <ul class="list">
          <li class="tab-button orange" date-id="0">Products</li>
          <li class="tab-button" date-id="1">Information</li>
          <li class="tab-button" date-id="2">Shipping</li>
          <li class="tab-button" date-id="3">Shipping</li>
        </ul>
        <div class="tab-content show">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
      </div>

      <button class="log_btn">로그인</button>
    
        <div class="box_modal_bg">
            <div class="box_modal_wrap">
                <h4>로그인하세요</h4>
                <button class="cancel_btn">닫기</button>
            </div>
        </div>
      
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>



    document.getElementsByClassName('log_btn')[0].addEventListener('click',function(){
            document.getElementsByClassName('box_modal_bg')[0].classList.add('show');
        })
        document.getElementsByClassName('cancel_btn')[0].addEventListener('click',function(){
            document.getElementsByClassName('box_modal_bg')[0].classList.remove('show');
        })

    document.getElementsByClassName('box_modal_bg')[0].addEventListener('click', function(e){
      if(e.target == document.getElementsByClassName('box_modal_bg')[0]){
        document.getElementsByClassName('box_modal_bg')[0].classList.remove('show');
      }
    })



    </script>
</body>
</html>
