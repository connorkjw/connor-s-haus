<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/practice.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <script src="./js/includeHTML.js"></script>
    <title>Document</title>
</head>
<body>

    <div style="overflow: hidden">
        <div class="slide-container">
          <div class="slide-box">
            <img src="./practiceimg/car1.png">
          </div>
          <div class="slide-box">
            <img src="./practiceimg/car2.png">
          </div>
          <div class="slide-box">
            <img src="./practiceimg/car3.png">
          </div>
        </div>
     </div>
     <button class="prev">이전</button>
     <button class="slide-1">1</button>
     <button class="slide-2">2</button>
     <button class="slide-3">3</button>
     <button class="next">다음</button>



    <script>
        var 지금사진 = 1;
        document.getElementsByClassName('next')[0].addEventListener('click', function(){
                document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(-' + 지금사진 + '00vw)';
                지금사진 ++;
        })

        document.getElementsByClassName('prev')[0].addEventListener('click', function(){
            if(지금사진 > 1){
                지금사진 --;
                document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(+' + ( 지금사진 - 1 ) + '00vw)';
            }
        })


       document.getElementsByClassName('slide-1')[0].addEventListener('click', function(){
            document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(0)';
       })
       document.getElementsByClassName('slide-2')[0].addEventListener('click', function(){
            document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(-100vw)';
       })
       document.getElementsByClassName('slide-3')[0].addEventListener('click', function(){
            document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(-200vw)';
       })


        includeHTML();
    </script>
</body>
</html>
